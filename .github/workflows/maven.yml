name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4  # Clona tu repositorio

    - name: Set up JDK 23  # Cambia a JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'  # Usa Java 23
        distribution: 'temurin'
        cache: maven  # Cache para dependencias de Maven

    # Construcción y ejecución de una prueba específica
    - name: Build with Maven (Run Specific Test)
      run: mvn -B -Dtest=NombreDeTuPrueba test --file UcoBet-Generales/pom.xml  # Reemplaza 'NombreDeTuPrueba' con el nombre de la prueba específica

    # Si prefieres deshabilitar los tests temporalmente, usa este paso en lugar del anterior:
    # - name: Build with Maven (Skip Tests)
    #   run: mvn -B -DskipTests package --file UcoBet-Generales/pom.xml  # Este comando desactiva los tests

    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6  # Asegúrate de que esta acción esté configurada correctamente

