name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Paso 1: Hacer checkout del código
    - uses: actions/checkout@v4

    # Paso 2: Configurar JDK 23
    - name: Set up JDK 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: maven

    # Paso 3: Construir con Maven sin ejecutar pruebas
    - name: Build with Maven
      run: mvn -B package -DskipTests --file UcoBet-Generales/pom.xml

    # Paso 4: (Opcional) Subir el gráfico completo de dependencias para mejorar la calidad de las alertas de Dependabot
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

