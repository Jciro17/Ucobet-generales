name: Java CI con Maven

on:
  push:
    branches: [ "main" ]  # Activar en push a la rama main
  pull_request:
    branches: [ "main" ]  # Activar en pull request a la rama main

jobs:
  build:
    runs-on: ubuntu-latest  # Ejecutar en la última versión de Ubuntu

    steps:
    - name: Check out repository  # Clonar el repositorio
      uses: actions/checkout@v4
    
    - name: Configurar JDK 23  # Configurar JDK versión 23
      uses: actions/setup-java@v4
      with:
        java-version: '23'  # Versión de Java
        distribution: 'temurin'  # Distribución de Temurin
        cache: maven  # Cache para dependencias de Maven

    - name: Construir con Maven  # Construir el proyecto
      run: mvn -B package --file pom.xml  # Ejecutar Maven para construir el proyecto
