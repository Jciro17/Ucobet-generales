name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 23
        uses: actions/setup-java@v3
        with:
          java-version: '23'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('UcoBet-Generales/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Clean and build project with Maven
        run: mvn clean install -f UcoBet-Generales/pom.xml -DskipTests

      - name: Run tests
        run: mvn test -f UcoBet-Generales/pom.xml

